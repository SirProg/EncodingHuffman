{% extends 'head.html' %}

{% block content %}
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold text-center">Project Huffman Coding</h1>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <input type="file" id="fileInput" accept=".png, .jpg, .mp4, .webq" class="hidden" />
            <label for="fileInput" class="block w-full cursor-pointer bg-blue-500 text-white text-center py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">
                Choose a file
            </label>
            <div id="preview" class="mt-4 hidden">
                <h1 class="max-w-full h-auto text-center">Original file</h1>
                <img id="imagePreview" class="max-w-full h-auto rounded-lg" alt="Image preview" />
                <video id="videoPreview" class="max-w-full h-auto rounded-lg" controls></video>
            </div>
            <div id="compress" class="mt-4 hidden">
                <h1 class="max-w-full h-auto text-center">Compress file</h1>
                <img id="imageCompress" class="max-w-full h-auto rounded-lg" alt="Image compress"/>
                <video id="videoCompress" class="max-w-full h-auto rounded-lg" controls></video>
            </div>
            <button id="uploadButton" class="mt-4 w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-300">
                Upload File
            </button>
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4">
        <p class="text-center">&copy; 2024 Image and Video compress and descompress</p>
    </footer>
    
{% endblock %}
